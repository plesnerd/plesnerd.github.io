<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="style.css">
  <link href="https://fonts.cdnfonts.com/css/8bit-wonder" rel="stylesheet" />
    <script src="https://kit.fontawesome.com/41b5c639e3.js" crossorigin="anonymous"></script>
    <title>2024 Countdown</title>
</head>
<body>
    <h1>2024 Countdown</h1>
<div id="countdown" class="countdown">
    <div class="time">
        <h2 id="days"></h2>
        <small>Days</small>
    </div>
    <div class="time">
        <h2 id="hours"></h2>
        <small>Hours</small>
    </div>
    <div class="time">
        <h2 id="minutes"></h2>
        <small>Minutes</small>
    </div>
    <div class="time">
        <h2 id="seconds"></h2>
        <small>Seconds</small>
    </div>

</div>

<script src="app.js"></script>
<script>
    function play() {
      var audio = document.getElementById("audio");
      audio.play();
    }
  </script>

  <button value="PLAY" class="boton" onclick="play()" style="font-size:40px"><i class="fa fa-volume-up" id="btn"></i></button>
  <audio id="audio" src="../ChristmasCountdown/chr.mp3"></audio>

</body>
</html>
